<!DOCTYPE html>
<html>
<body>
<h1 class="h1" style="text-align:center; font-size:80pt; padding:0px; margin:0px;"></h1>

<textArea name= "dff" class="textArea" oninput="myFunction()" style="width:100%; height:250px; font-size:60pt;">
</textArea>


<script>
function myFunction() {
  var str = document.querySelector(".textArea");
  let result = 0;
  let h1 = document.querySelector(".h1");
  parsedStr = str.value.split("\n");


for (let i of parsedStr) {
 i.trim();
 i = i.replace(",", ".");
 result += i / 100 * 7.5;
}
 result = result.toFixed();
 h1.innerHTML = result;
h1.style.color = "#b30000";
}
</script>


</body>
</html>
